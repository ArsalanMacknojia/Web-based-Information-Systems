{% extends "layout.html" %}
{% block content %}
    {% for note in notes %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2">{{ note.author }}</a>
                    <small class="text-muted">{{ note.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <h3><a class="article-title" href="{{ url_for('note', note_id=note.id) }}">{{ note.title }}</a></h3>
                <p class="article-content">{{ note.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
