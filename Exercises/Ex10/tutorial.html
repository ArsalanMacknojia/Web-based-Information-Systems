<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="application.js"></script>
</head>

<body>
    <section>
        <h1>jQuery Fading Effects Demonstration</h1>

        <input type="button" id="fadeButton" value="Click to Fade In Fade Out"><br><br>
        <div id="div1" style="width:80px;height:80px;display:none;background-color:#ff1500;"></div><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:#fde307;"></div><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:#0be305;"></div>
    </section>

    <section>
        <h1>jQuery Slide Down Demonstration</h1>

        <div id="flip">Click Here!</div>
        <div id="panel">HAVE A GREAT DAY!</div>
    </section>

    <section>
        <h1>jQuery Animation Demonstration</h1>

        <input type="button" id="animationButton" value="Start Animation"><br><br>
        <div id ="animationBox" style="background:#003acd;height:100px;width:100px;position:absolute;"></div>
    </section>
    <br><br><br><br><br><br>

    <section>
        <h1>jQuery Ajax Demonstration</h1>

        <form id="flags">
            <p>Enter Country Code: (AU, PK, CA, IT)</p>
            <input type="text" name="country">
            <button type="submit">Save Flags</button>
        </form>

        <h2>My Flags:</h2>
        <ul id="my_flag-list"></ul>
    </section>
</body>
</html>
